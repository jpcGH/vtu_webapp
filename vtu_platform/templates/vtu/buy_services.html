{% extends 'layouts/base.html' %}
{% block title %}Buy VTU{% endblock %}
{% block content %}
<section class="card">
  <h2>Buy Airtime, Data & Bills</h2>
  <form method="post">
    {% csrf_token %}
    <label>Provider</label>
    <select name="provider" required>
      {% for provider in providers %}
      <option value="{{ provider.id }}">{{ provider.name }}</option>
      {% endfor %}
    </select>

    <label>Product Type</label>
    <select name="product_type" required>
      {% for value, label in product_types %}
      <option value="{{ value }}">{{ label }}</option>
      {% endfor %}
    </select>

    <label>Amount</label>
    <input type="number" min="1" step="0.01" name="amount" required>

    <label>Destination (phone/customer ID)</label>
    <input type="text" name="destination" required>

    <label>Service Code (network, plan code or biller code)</label>
    <input type="text" name="service_code">

    <button type="submit">Purchase</button>
  </form>
</section>
{% endblock %}
