{% extends 'layouts/base.html' %}
{% block title %}Login{% endblock %}
{% block page_title %}Sign In{% endblock %}
{% block content %}
<section class="card auth-card stack">
  <h2>Sign in</h2>
  <form method="post" class="stack">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</section>
{% endblock %}
